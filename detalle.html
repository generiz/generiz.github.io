<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detalles del Producto</title>
  
  <link rel="stylesheet" href="estilos.css" /> 
  
  <script defer src="product.js"></script>
  
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f7f9; /* Un color de fondo suave */
      margin: 0;
      padding: 20px; /* Añade padding al body */
      color: #333; /* Color de texto base */
      line-height: 1.6; /* Para mejorar legibilidad general */
    }

    .product-language-selector {
      display: flex;
      justify-content: flex-end;
      align-items: center; /* Alinea verticalmente el label y el select */
      margin-bottom: 1.5rem;
      padding: 0.3rem 0.5rem; /* Reducido un poco el padding si está fuera del container principal */
    }

    .product-language-selector label {
      margin-right: 0.5rem;
      color: #555;
      font-size: 0.9em;
    }

    .product-language-selector select {
      padding: 0.4rem 0.6rem; /* Ajuste de padding para el select */
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: white;
      font-size: 0.9em;
    }

    .product-container {
      max-width: 800px; 
      margin: auto;
      padding: 2rem 2.5rem; /* Ajustado padding */
      background-color: #ffffff;
      border-radius: 10px; 
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08); 
    }

    .product-image-container {
      text-align: center; 
      margin-bottom: 2rem;
    }

    .product-image {
      max-width: 100%;
      height: auto;
      max-height: 350px; 
      border-radius: 8px; 
      object-fit: contain; 
      border: 1px solid #eee; /* Un borde sutil para la imagen */
    }

    .product-title {
      font-size: 2.2rem; 
      font-weight: 700; 
      color: #2c3e50; 
      margin-top: 0; /* Si la imagen está arriba, quitar margen superior */
      margin-bottom: 1rem;
      text-align: center; 
    }

    .product-description {
      font-size: 1.1rem;
      line-height: 1.7; 
      color: #555;
      margin-bottom: 2rem;
      text-align: left; /* O 'justify' si prefieres */
    }

    .product-features {
      margin-top: 2rem;
      margin-bottom: 2rem; /* Espacio después de las características */
      background-color: #f9f9f9; 
      padding: 1.5rem;
      border-radius: 8px;
      border: 1px solid #e9ecef; /* Borde ligero */
    }

    .product-features h3 {
      margin-top: 0; 
      margin-bottom: 1rem;
      color: #34495e;
      font-size: 1.4rem;
    }

    .product-features ul {
      list-style-type: none; 
      padding-left: 0;
    }

    .product-features ul li {
      padding-left: 1.75rem; /* Más espacio para el ícono */
      position: relative;
      margin-bottom: 0.75rem; 
      font-size: 1rem;
      color: #444;
    }

    .product-features ul li::before { 
      content: '✓'; 
      position: absolute;
      left: 0;
      top: 1px; /* Ajuste vertical del checkmark */
      color: #27ae60; 
      font-weight: bold;
      font-size: 1.1em; /* Tamaño del checkmark */
    }

    .product-price {
      margin-top: 2.5rem;
      font-size: 1.6rem; /* Precio un poco más grande */
      font-weight: bold;
      color: #007bff; 
      text-align: center;
      padding: 1rem 1.5rem; /* Más padding */
      background-color: #e9f5ff; /* Un fondo azulado muy claro */
      border-radius: 8px; /* Bordes más redondeados */
      border: 1px solid #bce0fd; /* Borde en tono azul */
    }

    .product-price p {
        margin: 0;
    }

    .whatsapp-product-button {
      display: inline-block; /* Para que el centrado del div padre funcione */
      background-color: #25D366; 
      color: white !important; /* Importante para asegurar color de texto si hay otros estilos de 'a' */
      padding: 12px 25px; /* Un poco más de padding horizontal */
      /* margin-top: 1.5rem; Se controla desde el div contenedor ahora */
      border-radius: 30px; /* Más redondeado */
      text-decoration: none;
      font-weight: 600; /* Un poco menos bold que el precio */
      font-size: 1.05em; /* Tamaño de fuente del botón */
      text-align: center;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      cursor: pointer;
    }

    .whatsapp-product-button:hover {
      background-color: #1EBE57; 
      color: white !important;
      transform: translateY(-2px); /* Efecto ligero al pasar el mouse */
    }

    .whatsapp-product-button svg { /* Estilo para el SVG del icono dentro del botón */
        width: 20px; 
        height: 20px; 
        vertical-align: middle; 
        margin-right: 10px; /* Más espacio para el icono */
        fill: white; /* Asegurar que el SVG sea blanco */
    }
    .back-button {
  display: inline-block;
  margin-bottom: 1.5rem;
  padding: 8px 15px;
  background-color: #6c757d; /* Un color gris neutro */
  color: white !important; /* Asegurar texto blanco */
  text-decoration: none;
  border-radius: 5px;
  font-size: 0.9em;
  transition: background-color 0.3s ease;
}

.back-button:hover {
  background-color: #5a6268; /* Un gris más oscuro */
}

.faq-section {
  margin-top: 3rem;
  border-top: 1px solid #eee;
  padding-top: 2rem;
}

.faq-section h3 {
  font-size: 1.6rem;
  color: #34495e;
  margin-bottom: 1.5rem;
  text-align: center;
}

.faq-item details {
  background-color: #f9f9f9;
  border: 1px solid #e9ecef;
  border-radius: 6px;
  margin-bottom: 10px;
  transition: background-color 0.2s ease;
}
.faq-item details[open] { /* Estilo cuando el acordeón está abierto */
    background-color: #f1f3f5;
}


.faq-item summary.faq-question {
  padding: 1rem;
  font-weight: 600;
  color: #2c3e50;
  cursor: pointer;
  list-style: none; /* Quita el marcador por defecto en algunos navegadores */
  position: relative;
}

.faq-item summary.faq-question::-webkit-details-marker { /* Oculta marcador en Chrome/Safari */
  display: none;
}

.faq-item summary.faq-question::after { /* Indicador de acordeón (flecha) */
  content: '▼'; /* Flecha hacia abajo */
  position: absolute;
  right: 1rem;
  top: 50%;
  transform: translateY(-50%);
  font-size: 0.8em;
  transition: transform 0.2s ease-in-out;
}

.faq-item details[open] summary.faq-question::after {
  transform: translateY(-50%) rotate(180deg); /* Flecha hacia arriba cuando está abierto */
}


.faq-answer {
  padding: 0 1rem 1rem 1rem; /* Padding solo abajo e izquierda/derecha */
  color: #555;
  line-height: 1.6;
  border-top: 1px dashed #ddd; /* Separador sutil */
  margin-top: 0.5rem; /* Espacio después del summary */
}
  </style>
</head>
<body>

  <div class="product-language-selector">
    <label for="lang-select">Idioma:</label>
    <select id="lang-select">
      <option value="es">Español</option>
      <option value="en">English</option>
    </select>
  </div>

  <div class="product-container">
    <div id="product-content">
      <p style="text-align:center; color:#777;">Cargando detalles del producto...</p>
    </div>
  </div>

</body>
</html>
